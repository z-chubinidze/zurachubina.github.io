<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up form</title>
    <link rel="stylesheet" href="style6.css">
</head>
<body>
    <div class="block">
        <h1>Sign up</h1>
        <div class="input-group">
            <form> 
            <div class="input-items input-1">
                <label>name</label>
                <input type="text" placeholder="Nick Katsarava">
            </div>
            <div class="input-items input-1">
                <label>Email</label>
                <input type="email" placeholder="Eample@example.com">
            </div>
            <div class="input-items input-2">
                <label>Country</label>
                <select id="country" placeholder="Country">
                    <option value="country"> country</option>
                    <option value="Georgia" style="color: black;"> Georgia</option>
                    <option value="USA" style="color: black;"> USA</option>
                    <option value="Germany" style="color: black;"> Germany</option>
                    <option value="italy" style="color: black;"> italy</option>
                    <option value="ukraina" style="color: black;"> ukraina</option>
                </select>
            </div>
            <div class="input-items input-3">
                <label>about you</label>
                <input  type="text area" placeholder="About you">
            </div>
            <div class="input-items input-4">
                <label>password</label>
                <input type="password" placeholder="************">
            </div>
            <div class="input-items input-1">
                <label>Repeat Password</label>
                <input type="password" placeholder="************">
            </div>
        </form>

        </div><!--en -->
        
        <button><a href="#"> Sign up </a> </button>
    </div>
    
</body>
</html>
